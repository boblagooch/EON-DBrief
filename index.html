  <title>How was your night?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Roboto+Condensed:wght@400;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* Splash Screen - Retro Russian Art Style */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2C3E50 0%, #34495E 25%, #5D6D7E 75%, #85929E 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 1;
      transition: opacity 0.8s ease-out;
    }
    
    .splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .splash-content {
      text-align: center;
      position: relative;
      padding: 3rem;
      background: 
        linear-gradient(135deg, 
          rgba(52, 73, 94, 0.95) 0%, 
          rgba(44, 62, 80, 0.98) 50%, 
          rgba(93, 109, 126, 0.95) 100%
        );
      border: 4px solid #AED6F1;
      box-shadow: 
        0 0 30px rgba(174, 214, 241, 0.3),
        inset 0 0 20px rgba(174, 214, 241, 0.05);
      position: relative;
      max-width: 600px;
      animation: splashEntrance 1s ease-out;
    }
    
    .splash-content::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      background: linear-gradient(45deg, #AED6F1, #5DADE2, #85C1E9, #AED6F1);
      z-index: -1;
      animation: splashBorderPulse 2.5s ease-in-out;
    }
    
    .splash-content::after {
      content: '★';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #E74C3C;
      text-shadow: 0 0 10px rgba(231, 76, 60, 0.6);
      animation: starPulse 2.5s ease-in-out;
    }
    
    .splash-geometric-frame {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border: 2px solid rgba(174, 214, 241, 0.4);
      pointer-events: none;
    }
    
    .splash-geometric-frame::before,
    .splash-geometric-frame::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #E74C3C;
    }
    
    .splash-geometric-frame::before {
      top: -2px;
      left: -2px;
      border-right: none;
      border-bottom: none;
    }
    
    .splash-geometric-frame::after {
      bottom: -2px;
      right: -2px;
      border-left: none;
      border-top: none;
    }
    
    .splash-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3rem, 8vw, 5rem);
      color: #D5DBDB;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-shadow: 
        4px 4px 8px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(213, 219, 219, 0.4),
        2px 0 0 #E74C3C;
      margin-bottom: 1.5rem;
      font-weight: 900;
      line-height: 0.9;
      position: relative;
      animation: titleSlide 1s ease-out 0.3s both;
    }
    
    .splash-title::before {
      content: '◆◆◆';
      position: absolute;
      top: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #85C1E9;
      letter-spacing: 4px;
      opacity: 0.8;
    }
    
    .splash-tagline {
      font-family: 'Roboto Condensed', sans-serif;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: #85C1E9;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.8),
        0 0 10px rgba(133, 193, 233, 0.3);
      position: relative;
      animation: taglineSlide 1s ease-out 0.6s both;
    }
    
    .splash-tagline::before,
    .splash-tagline::after {
      content: '▬▬';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #E74C3C;
      font-size: 0.8rem;
      opacity: 0.8;
    }
    
    .splash-tagline::before { left: -3rem; }
    .splash-tagline::after { right: -3rem; }
    
    .splash-decorative-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }
    
    .splash-gear {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.1;
    }
    
    .splash-gear-1 {
      top: 20px;
      left: 20px;
      color: #AED6F1;
      animation: rotateClockwise 8s linear infinite;
    }
    
    .splash-gear-2 {
      bottom: 20px;
      right: 20px;
      color: #E74C3C;
      animation: rotateCounterClockwise 10s linear infinite;
    }
    
    @keyframes splashEntrance {
      0% {
        opacity: 0;
        transform: scale(0.9) translateY(30px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    @keyframes splashBorderPulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    @keyframes starPulse {
      0%, 100% { 
        transform: translateX(-50%) scale(1);
        color: #E74C3C;
      }
      50% { 
        transform: translateX(-50%) scale(1.2);
        color: #FF6B6B;
      }
    }
    
    @keyframes titleSlide {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes taglineSlide {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes rotateClockwise {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes rotateCounterClockwise {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    /* Enhanced background shapes */
    .bg-shapes {

      height: 100%;

      left: 0;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;

    .shape {

      opacity: 0.1;
      animation: float 20s infinite linear;
    }
    
    .shape-1 {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 80px solid #85C1E9;

      left: 5%;

    }
    
    .shape-2 {

      height: 60px;
      background: #5DADE2;
      transform: rotate(45deg);

      animation-direction: reverse;

    .shape-3 {
      width: 0;
      height: 0;
      border-top: 40px solid #AED6F1;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      top: 80%;
      left: 15%;
      animation-duration: 35s;
    }
    
    .shape-4 {
      width: 80px;
      height: 20px;
      background: linear-gradient(90deg, #5DADE2, #85C1E9);
      top: 20%;
      right: 20%;
      animation-duration: 28s;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(90deg); }
      50% { transform: translateY(0) rotate(180deg); }
      75% { transform: translateY(-10px) rotate(270deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
    
    .overlay {
      background: 
        radial-gradient(ellipse at center, rgba(44, 62, 80, 0.6) 0%, rgba(44, 62, 80, 0.8) 100%),

    #app {

        linear-gradient(135deg,

    #app::before {

    @keyframes borderGlow {

      100% { opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Main Question Styling */

    /* Improved mood buttons */
    .mood-flex {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
    }
    
    .mood-btn {
      border: 3px solid #85C1E9;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
    
    /* Color-coded backgrounds for each mood */
    .mood-btn[data-mood="great"] {
      background: linear-gradient(135deg, rgba(39, 174, 96, 0.8), rgba(46, 204, 113, 0.8));
    }
    
    .mood-btn[data-mood="okay"] {
      background: linear-gradient(135deg, rgba(243, 156, 18, 0.8), rgba(230, 126, 34, 0.8));
    }
    
    .mood-btn[data-mood="rough"] {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.8), rgba(192, 57, 43, 0.8));
    }
    
    .mood-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .mood-btn:hover::before {
      left: 100%;
    }
    
    .mood-btn:hover {
      transform: translateY(-5px) scale(1.05);
      border-color: #AED6F1;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .mood-btn.selected {
      border-color: #5DADE2;
      background: linear-gradient(135deg, #5DADE2, #85C1E9);
      color: #2C3E50;
      transform: translateY(-5px) scale(1.1);

    /* Form section with better transitions and visual cues */

      margin-top: 2rem;

    }
    
    #form-section.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    #form-section.show::before {
      content: '↓';

      left: 50%;

    @keyframes pulseArrow {

      }
      50% {

        opacity: 1;
      }
    }
    
    textarea {

    textarea::placeholder {

    .char-counter.warning { color: #F39C12; }
    .char-counter.danger { color: #E74C3C; }

    #submit-btn:hover::before {

    #submit-btn:hover {

    #submit-btn.loading {

      transform: translate(-50%, -50%);

    @keyframes spin {

      font-size: 1rem;
      color: #E74C3C;
      font-weight: 700;
      text-transform: lowercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      margin-right: 10px;
      text-align: right;
    }
    
    .bark-bubble {
      position: absolute;
      top: -60px;
      left: -50px;
      background: none;
      border: none;
      text-align: center;
      animation: barkAppear 1.5s ease-out 1.5s both;
    }
    
    .bark-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.4rem;
      color: #E74C3C;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.8),
        0 0 10px rgba(231, 76, 60, 0.5);
      animation: barkBounce 0.8s ease-in-out infinite;
      text-transform: uppercase;
    }
    
    .bark-text::before {
      content: '🗣️';
      position: absolute;
      left: -2rem;
      top: -0.2rem;
      font-size: 1rem;
      animation: barkIcon 0.8s ease-in-out infinite;
    }
    
    .cosmic-rings {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    
    .cosmic-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid;
      opacity: 0;
    }
    
    .cosmic-ring.ring-1 {
      width: 120px;
      height: 120px;
      top: 30px;
      left: 40px;
      border-color: #E74C3C;
      animation: cosmicExpand 4s ease-out 0.5s infinite;
    }
    
    .cosmic-ring.ring-2 {
      width: 140px;
      height: 140px;
      top: 20px;
      left: 30px;
      border-color: #5DADE2;
      animation: cosmicExpand 4s ease-out 1s infinite;
    }
    
    .cosmic-ring.ring-3 {
      width: 160px;
      height: 160px;
      top: 10px;
      left: 20px;
      border-color: #85C1E9;
      animation: cosmicExpand 4s ease-out 1.5s infinite;
    }
    
    .cosmic-ring.ring-4 {
      width: 180px;
      height: 180px;
      top: 0;
      left: 10px;
      border-color: #AED6F1;
      animation: cosmicExpand 4s ease-out 2s infinite;
    }
    
    .star-field {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      opacity: 0;
      animation: starTwinkle 3s ease-in-out infinite;
    }
    
    .star-1 {
      top: 20px;
      left: 20px;
      color: #F39C12;
      font-size: 1.2rem;
      animation-delay: 0.5s;
    }
    
    .star-2 {
      top: 40px;
      right: 15px;
      color: #AED6F1;
      font-size: 1rem;
      animation-delay: 1.2s;
    }
    
    .star-3 {
      bottom: 30px;
      left: 25px;
      color: #85C1E9;
      font-size: 0.9rem;
      animation-delay: 2s;
    }
    
    .star-4 {
      bottom: 20px;
      right: 30px;
      color: #E74C3C;
      font-size: 1.1rem;
      animation-delay: 2.8s;
    }
    
    .star-5 {
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: #F39C12;
      font-size: 0.8rem;
      animation-delay: 3.5s;
    }
    
    @keyframes laikaEntrance {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(50px) rotate(-45deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) translateY(0) rotate(10deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0) rotate(0deg);
      }
    }
    
    @keyframes dogBark {
      0%, 80%, 100% { 
        transform: translateY(0) scale(1);
      }
      10%, 30% { 
        transform: translateY(-3px) scale(1.05);
      }
      20% { 
        transform: translateY(-1px) scale(1.02);
      }
    }
    
    @keyframes arrowAppear {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes barkAppear {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    @keyframes barkBounce {
      0%, 50%, 100% { 
        transform: scale(1);
      }
      25% { 
        transform: scale(1.1);
      }
      75% { 
        transform: scale(1.05);
      }
    }
    
    @keyframes barkIcon {
      0%, 50%, 100% { 
        transform: scale(1);
        opacity: 0.8;
      }
      25% { 
        transform: scale(1.2);
        opacity: 1;
      }
    }
    
    @keyframes cosmicExpand {
      0% {
        opacity: 0.8;
        transform: scale(0.8);
        border-width: 3px;
      }
      50% {
        opacity: 0.4;
        border-width: 2px;
      }
      100% {
        opacity: 0;
        transform: scale(1.6);
        border-width: 1px;
      }
    }
    
    @keyframes starTwinkle {
      0%, 100% { 
        opacity: 0;
        transform: scale(1);
      }
      50% { 
        opacity: 1;
        transform: scale(1.3);
      }
    }
    
    .fine-print-note {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(174, 214, 241, 0.3);
    }
    
    .fine-print-note p {
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 0.9rem;
      color: #AED6F1;
      line-height: 1.4;
      text-align: left;
      font-weight: 400;
      opacity: 0.8;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }
    
    .fine-print-note strong {
      color: #85C1E9;
      font-weight: 700;
    }
    
    body {
    @media (max-width: 768px) {
      .overlay {
        padding: 1rem;
      }
      
      #app {
        padding: 2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .mood-flex {
        gap: 1rem;
      }
      
      .mood-btn {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
      }
      
      .thank-you-title {
        font-size: 2.5rem;
      }
      
      .thank-you-message {
        font-size: 1.5rem;
      }
      
      .laika-tribute {
        width: 150px;
        height: 150px;
        margin: 2rem auto;
      }
      
      .laika-dog {
        font-size: 3rem;
      }
      
      .space-helmet {
        width: 65px;
        height: 65px;
        top: -5px;
      }
      
      .russian-speech-bubble {
        top: -70px;
        right: -100px;
        padding: 0.75rem 1rem;
        min-width: 120px;
      }
      
      .speech-text {
        font-size: 1rem;
      }
      
      .speech-subtitle {
        font-size: 0.7rem;
      }
      
      .cosmic-ring.ring-1 {
        width: 100px;
        height: 100px;
        top: 25px;
        left: 25px;
      }
      
      .cosmic-ring.ring-2 {
        width: 120px;
        height: 120px;
        top: 15px;
        left: 15px;
      }
      
      .cosmic-ring.ring-3 {
        width: 140px;
        height: 140px;
        top: 5px;
        left: 5px;
      }
      
      .cosmic-ring.ring-4 {
        width: 150px;
        height: 150px;
        top: 0;
        left: 0;
      }
      
      .fine-print-note p {
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .mood-flex {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      
      .mood-btn {
        width: 120px;
        height: 120px;
      }
      
      .thank-you-title {
        font-size: 2rem;
      }
      
      .thank-you-message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div class="splash-screen" id="splashScreen">
    <div class="splash-content">
      <div class="splash-geometric-frame"></div>
      <div class="splash-decorative-elements">
        <div class="splash-gear splash-gear-1">⚙</div>
        <div class="splash-gear splash-gear-2">⚙</div>
      </div>
      
      <h1 class="splash-title">THE HOURLY LOG</h1>
      <p class="splash-tagline">Where hourly employees ... log!</p>
    </div>
  </div>

  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>
  
  <div class="overlay">
    <div id="app">
      <div class="cyrillic-text">
        <div class="cyrillic-main">THE HOURLY LOG</div>
        <div class="cyrillic-sub">СПИК ИЗИ</div>
      </div>

      <div class="main-question">
        <h1 class="kak-dela">KAK DELA?</h1>
        <p class="subtitle">Tell us about your night</p>
      </div>
      
      <div id="mood-options" class="mood-flex">
        <button class="mood-btn" data-mood="great" style="font-size:3rem;" 
                aria-label="Great night - I had a really good evening" 
                role="button" tabindex="0">🙌🏼</button>
        <button class="mood-btn" data-mood="okay" style="font-size:3rem;" 
                aria-label="Okay night - It was a decent evening" 
                role="button" tabindex="0">👍🏼</button>
        <button class="mood-btn" data-mood="rough" style="font-size:3rem;" 
                aria-label="Rough night - I had a difficult evening" 
                role="button" tabindex="0">🥴</button>
      </div>
      
      <div id="form-section" style="display:none;">
        <textarea id="feedback" placeholder="Your thoughts..." maxlength="300" 
                  aria-label="Share details about your evening" 
                  aria-describedby="feedback-counter"></textarea>
        <div class="char-counter" id="feedback-counter">0/300 characters</div>
        <div id="shoutout-section" style="display:none;">
          <textarea id="shoutout" placeholder="Want to shout someone out? Totally optional." maxlength="200"
                    aria-label="Optional - Give recognition to a coworker" 
                    aria-describedby="shoutout-counter"></textarea>
          <div class="char-counter" id="shoutout-counter">0/200 characters</div>
        </div>
        <button id="submit-btn" aria-label="Submit your check-in responses">Submit</button>
      </div>
      
      <div id="encouragement" style="display:none;">
        Still with us? No rush—take your time or check back in later.
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('EON Check In - Loading...');
      
      // Handle splash screen
      const splashScreen = document.getElementById('splashScreen');
      
      setTimeout(() => {
        splashScreen.classList.add('fade-out');
        setTimeout(() => {
          splashScreen.style.display = 'none';
        }, 800);
      }, 2000); // 2.0 seconds
      
      // Form state with data collection
      const formState = {
        mood: null,
        feedback: '',
        shoutout: '',
        startTime: Date.now(),
        sessionId: generateSessionId()
      };
      
      const elements = {
        moodButtons: document.querySelectorAll('.mood-btn'),
        formSection: document.getElementById('form-section'),
        feedbackTextarea: document.getElementById('feedback'),
        feedbackCounter: document.getElementById('feedback-counter'),
        shoutoutSection: document.getElementById('shoutout-section'),
        shoutoutTextarea: document.getElementById('shoutout'),
        shoutoutCounter: document.getElementById('shoutout-counter'),
        submitBtn: document.getElementById('submit-btn'),
        encouragement: document.getElementById('encouragement'),
        app: document.getElementById('app')
      };

      // Conditional prompts based on mood
      const prompts = {
        great: {
          feedback: "What made tonight especially great?",
          shoutout: true
        },
        okay: {
          feedback: "What stood out most about tonight?",
          shoutout: false
        },
        rough: {
          feedback: "What was the biggest challenge tonight?",
          shoutout: false
        }
      };

      // Generate unique session ID
      function generateSessionId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      }

      // Character counter functionality
      function setupCharCounter(textarea, counter) {
        function updateCounter() {
          const length = textarea.value.length;
          const max = textarea.maxLength;
          counter.textContent = `${length}/${max} characters`;
          
          // Color feedback
          counter.classList.remove('warning', 'danger');
          if (length > max * 0.9) {
            counter.classList.add('danger');
          } else if (length > max * 0.7) {
            counter.classList.add('warning');
          }
          
          // Auto-expand
          textarea.style.height = 'auto';
          textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }
        
        textarea.addEventListener('input', updateCounter);
        updateCounter();
      }

      // Setup character counters
      setupCharCounter(elements.feedbackTextarea, elements.feedbackCounter);
      setupCharCounter(elements.shoutoutTextarea, elements.shoutoutCounter);

      // Handle mood selection with touch feedback
      elements.moodButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Haptic feedback
          if ('vibrate' in navigator) {
            navigator.vibrate(50); // 50ms gentle buzz
          }
          
          // Visual feedback
          this.style.transform = 'translateY(-3px) scale(1.08)';
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
          
          // Remove previous selections
          elements.moodButtons.forEach(btn => btn.classList.remove('selected'));
          
          // Select this mood
          this.classList.add('selected');
          formState.mood = this.dataset.mood;
          
          // Show appropriate form
          showForm(formState.mood);
        });
        
        // Touch press effect
        button.addEventListener('touchstart', function(e) {
          this.style.transform = 'translateY(-1px) scale(1.02)';
        });
        
        button.addEventListener('touchend', function(e) {
          setTimeout(() => {
            if (!this.classList.contains('selected')) {
              this.style.transform = '';
            }
          }, 100);
        });
      });

      function showForm(mood) {
        const prompt = prompts[mood];
        
        // Update textarea placeholder
        elements.feedbackTextarea.placeholder = prompt.feedback;
        
        // Show/hide shoutout section
        elements.shoutoutSection.style.display = prompt.shoutout ? 'block' : 'none';
        
        // Show form with smooth transition
        elements.formSection.style.display = 'block';
        setTimeout(() => {
          elements.formSection.classList.add('show');
          
          // Auto-scroll to form section on mobile with smooth animation
          setTimeout(() => {
            elements.formSection.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }, 300); // Wait for form animation to start
        }, 50);
      }

      // Inactivity encouragement with hide on interaction
      let inactivityTimer;
      
      function resetInactivityTimer() {
        clearTimeout(inactivityTimer);
        
        // Hide encouragement message if it's showing and user interacts
        if (elements.encouragement.style.display === 'block') {
          elements.encouragement.style.transition = 'opacity 0.3s ease';
          elements.encouragement.style.opacity = '0';
          setTimeout(() => {
            elements.encouragement.style.display = 'none';
            elements.encouragement.style.opacity = '1'; // Reset for next time
          }, 300);
        }
        
        inactivityTimer = setTimeout(() => {
          if (!formState.mood) {
            elements.encouragement.style.display = 'block';
            elements.encouragement.style.opacity = '0';
            elements.encouragement.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              elements.encouragement.style.opacity = '1';
            }, 50);
          }
        }, 30000); // 30 seconds
      }
      
      document.addEventListener('click', resetInactivityTimer);
      document.addEventListener('keypress', resetInactivityTimer);
      resetInactivityTimer();

      // Data storage (simulated - replace with real API)
      function saveFormData(data) {
        // For now, just log to console
        console.log('Form data collected:', data);
        
        // Try to store in localStorage as backup (will work in real deployment)
        try {
          const existingData = JSON.parse(localStorage.getItem('eonCheckins') || '[]');
          existingData.push(data);
          localStorage.setItem('eonCheckins', JSON.stringify(existingData));
          console.log('Data saved to localStorage successfully');
        } catch (error) {
          // This will happen in Claude artifacts - totally normal
          console.log('LocalStorage not available in this environment (normal for Claude)');
          console.log('Data would be saved in real deployment:', data);
        }
        
        // In production, you would replace this with:
        // fetch('/api/checkins', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify(data)
        // });
      }

      // Handle form submission
      elements.submitBtn.addEventListener('click', function() {
        // Show loading state
        this.classList.add('loading');
        this.textContent = '';
        
        // Collect form data
        formState.feedback = elements.feedbackTextarea.value;
        formState.shoutout = elements.shoutoutTextarea.value;
        formState.endTime = Date.now();
        formState.duration = formState.endTime - formState.startTime;
        formState.timestamp = new Date().toISOString();
        
        // Simulate API call delay
        setTimeout(() => {
          saveFormData(formState);
          showThankYouPage();
        }, 1000);
      });

      function showThankYouPage() {
        // Fade out current content
        elements.app.style.transition = 'opacity 0.5s ease';
        elements.app.style.opacity = '0';
        
        setTimeout(() => {
          // Replace content
          elements.app.innerHTML = `
            <div class="thank-you-content">
              <h1 class="thank-you-title">The<br>Hourly Log</h1>
              <p class="thank-you-message">Спасибо за откровенность</p>
              <div class="laika-tribute">
                <div class="laika-container">
                  <div class="laika-dog">🐕</div>
                  <div class="laika-label-arrow">
                    <div class="arrow-line"></div>
                    <div class="arrow-head"></div>
                    <div class="laika-label">это Лайка</div>
                  </div>
                  <div class="bark-bubble">
                    <div class="bark-text">Хорошая работа!</div>
                  </div>
                </div>
                <div class="cosmic-rings">
                  <div class="cosmic-ring ring-1"></div>
                  <div class="cosmic-ring ring-2"></div>
                  <div class="cosmic-ring ring-3"></div>
                  <div class="cosmic-ring ring-4"></div>
                </div>
                <div class="star-field">
                  <div class="star star-1">★</div>
                  <div class="star star-2">✦</div>
                  <div class="star star-3">✧</div>
                  <div class="star star-4">★</div>
                  <div class="star star-5">✦</div>
                </div>
              </div>
              
              <div class="fine-print-note">
                <p><strong>Note:</strong> The hourly log is for brief check-in at the end of shift. If you have any issues or concerns that are greater than this form allows, please check in with someone you trust.</p>
              </div>
            </div>
          `;
          
          // Fade back in
          elements.app.style.opacity = '1';
        }, 500);
      }

      console.log('EON Check In initialized successfully!');
    });
  </script>
</body>
</html>
